<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
    <tr>
        <td style="padding: 20px; text-align: center; background-color: #007BFF;">
            <h1 style="color: #ffffff; margin: 0;">Blog-app</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px;">
            <p style="font-size: 16px; color: #333333; line-height: 1.5;">
                <span th:text="${message}" style="color: #007BFF; font-weight: bold;"></span>
            </p>
            <p style="font-size: 14px; color: #666666; line-height: 1.5;">
                This is an automated message. Please do not reply to this email.
            </p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; text-align: center; background-color: #f4f4f4;">
            <p style="font-size: 12px; color: #999999; margin: 0;">
                &copy; 2025 blog-app. All rights reserved.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
